{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Chat</title>
    <link rel="icon" type="image/svg+xml" href="{% static 'app/img/favicon.svg' %}">
    <link rel="stylesheet" href="{% static 'app/css/global.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container my-5">
        <form method="post" class="mb-3">
            {% csrf_token %}
            <div class="row">
                <div class="col mx-auto">
                    <div class="input-group">
                        {{ form.text }}
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </div>
                    <div class="text-danger">{{ form.text.errors }}</div>
                </div>
            </div>
        </form>        
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">Mensagem</th>
                    <th scope="col" class="text-end">Data de Envio</th>
                </tr>
            </thead>
            <tbody>
                {% for message in messages %}
                    <tr>
                        <td>{{ message.text }}</td>
                        <td class="text-end">{{ message.date|date:"d/m/Y H:i" }}</td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="2" class="text-center">Nenhuma mensagem foi enviada ainda.</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
